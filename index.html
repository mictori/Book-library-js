<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Mictori's Library</title>
	</head>
	<body>
		<header class="header-wrapper">
			<a href="/"><h1>Library</h1></a>
		</header>
		<main>
			<dialog class="modal">
				<div class="modal-close-btn-wrapper">
					<button type="button" class="modal-close-btn">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="#e85234"
							width="1.3rem"
						>
							<title>close</title>
							<path
								d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
							/>
						</svg>
					</button>
				</div>
				<form class="modal-form" autocomplete="off" method="dialog">
					<h2>Add a new book</h2>
					<label for="book-title">Title:</label>
					<input
						type="text"
						id="book-title"
						name="book-title"
						maxlength="60"
					/>

					<label for="book-author">Author:</label>
					<input
						type="text"
						id="book-author"
						name="book-author"
						maxlength="35"
					/>

					<label for="book-pages">Number of pages:</label>
					<input type="number" id="book-pages" name="book-pages" />
					<div>
						<legend>The book is:</legend>
						<div>
							<input
								type="radio"
								id="read"
								value="read"
								name="is-read"
							/>
							<label for="read" class="modal-form-radio"
								>Read</label
							>
						</div>
						<div>
							<input
								type="radio"
								id="unread"
								value=""
								name="is-read"
							/>
							<label for="unread" class="modal-form-radio"
								>Not read yet</label
							>
						</div>
					</div>
					<button
						type="submit"
						class="submit-form-btn btn-with-shadow"
					>
						ADD BOOK
					</button>
				</form>
			</dialog>
			<div class="main-wrapper">
				<div class="new-book-btn-wrapper">
					<button type="button" class="new-book-btn btn-with-shadow">
						NEW BOOK
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="#0259c5"
							width="1.3rem"
						>
							<title>plus</title>
							<path
								d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"
							/>
						</svg>
					</button>
				</div>
				<div class="book-cards-wrapper"></div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
